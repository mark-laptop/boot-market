<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Market</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <div th:replace="~{navigation :: navigation(Home)}"></div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2"><span th:text="#{product.edit.page}"></span></h4>
                </header>
                <article class="card-body">
                    <form th:action="@{/edit}" th:object="${product}" method="POST">
                        <input th:field="*{id}" type="hidden" class="form-control">
                        <div class="form-row">
                            <div class="col form-group">
                                <label th:text="#{products.name}"></label>
                                <input th:field="*{title}" type="text" class="form-control" th:placeholder="#{products.name}">
                            </div>
                            <div class="col form-group">
                                <label th:text="#{products.price}"></label>
                                <input th:field="*{price}" type="number" step="any" class="form-control" th:placeholder="#{products.price}">
                            </div>
                        </div>
<!--                        <div class="form-row">-->
<!--                            <div class="col form-group">-->
<!--                                <label>Описание</label>-->
<!--                                <input th:field="*{description}" type="text" class="form-control" placeholder="Описание">-->
<!--                            </div>-->
<!--                        </div>-->
<!--                        <div class="form-row">-->
<!--                            <div class="col form-group">-->
<!--                                <label>Категория</label>-->
<!--                                <select th:field="*{category}">-->
<!--                                    <option th:each="c : ${categories}" th:text="${c.title}" th:value="${c.id}"/>-->
<!--                                </select>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" th:text="#{product.save}"></button>
                        </div>
                    </form>
                </article>
            </div>
        </div>
    </div>
</div>
</body>
</html>
